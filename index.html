<!DOCTYPE html>
<html>

  <head>
    <title>EMDR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="A working lightbar app that is platform agnostic and simple to use.">
    <meta name="keywords" content="EMDR, BLS, bilateral stimulation, light bar">
    <meta name="author" content="Max Friedrich">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>

  <body id="body" onload="loader()">
    <noscript>
      <h1>Please enable JavaScript.</h1>
    </noscript>

    <div id="movingDiv"></div>
    <div class="UI">
      <div class="mainSettingsWrapper">
        <button class="mainToggles" id="showHide" onclick="showHide()">
          <svg id="visible" style="display:none;" xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M12 6c3.79 0 7.17 2.13 8.82 5.5C19.17 14.87 15.79 17 12 17s-7.17-2.13-8.82-5.5C4.83 8.13 8.21 6 12 6m0-2C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 5c1.38 0 2.5 1.12 2.5 2.5S13.38 14 12 14s-2.5-1.12-2.5-2.5S10.62 9 12 9m0-2c-2.48 0-4.5 2.02-4.5 4.5S9.52 16 12 16s4.5-2.02 4.5-4.5S14.48 7 12 7z"/></svg>
          <svg id="notVisible" style="display:block;" xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/>
            <path d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/></svg>
        </button>
        <button class="mainToggles" id="stopStart" onclick="stopStart()">
          <svg id="play" style="display:none;" xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z"/></svg>
          <svg id="stop" style="display:block;" xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M16 8v8H8V8h8m2-2H6v12h12V6z"/></svg>
        </button>
      </div>
      <div id="settings">
        <div class="inpWrapper">

          <div class="inpItem">
            <div class="label">Speed</div>
            <div contenteditable="True" class="inptDiv" id="changeVal">2</div>
          </div>

          <div class="inpItem">
            <div class="label" style="display: flex; align-items: center;">Sets<button id="setButton" onclick="setSetter()" style="margin: 0;">Manual</button>
            </div>

            <div contenteditable="True" class="inptDiv" id="changeSet">2</div>
          </div>

          <div class="inpItem">
            <div class="label" style="display: flex; align-items: center;">Time (Seconds)<button id="timeButton" onclick="timeSetter()" style="margin: 0;">Manual</button>
            </div>
            <div contenteditable="True" class="inptDiv" id="changeTime">30</div>

          </div>

          <div class="inpItem">
            <div class="label">Color</div>
            <button class="colorBall" style="background-color: red;" onclick="buttonAction('red');"></button>
            <button class="colorBall" style="background-color: orange;" onclick="buttonAction('orange');"></button>
            <button class="colorBall" style="background-color: lawngreen;" onclick="buttonAction('lawngreen');"></button>
            <button class="colorBall" style="background-color: green;" onclick="buttonAction('green');"></button>
            <button class="colorBall" style="background-color: aqua;" onclick="buttonAction('aqua');"></button>
            <button class="colorBall" style="background-color: blueviolet;" onclick="buttonAction('blueviolet');"></button>
            <button class="colorBall" style="background-color: violet;" onclick="buttonAction('violet');"></button>
            <input type="color" class="" id="colorPal" onchange="buttonAction(document.getElementById('colorPal').value);">
          </div>

          <div class="inpItem">
            <div class="label">Background</div>
            <button class="colorBall" style="background-color: black;" onclick="buttonBakground('black');"></button>
            <button class="colorBall" style="background-color: grey;" onclick="buttonBakground('grey');"></button>
            <button class="colorBall" style="background-color: white;" onclick="buttonBakground('white');"></button>
            <input type="color" class="" id="backgroundPal" onchange="buttonBakground(document.getElementById('backgroundPal').value);">
          </div>

          <div class="inpItem">
            <div class="label">Size</div>
            <button class="sizeBall" style="width:1rem; height:1rem;" onclick="ballSize(0);"></button>
            <button class="sizeBall" style="width:2rem; height:2rem;" onclick="ballSize(1);"></button>
            <button class="sizeBall" style="width:3rem; height:3rem;" onclick="ballSize(2);"></button>
          </div>

          <div class="inpItem">
            <div class="label">Direction</div>
            <button onclick="direction(0);">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewbox="0 0 24 24" width="24px" fill="#000000">
                <rect fill="none" height="24" width="24"/>
                <path d="M9,19l1.41-1.41L5.83,13H22V11H5.83l4.59-4.59L9,5l-7,7L9,19z"/></svg>
            </button>
            <button onclick="direction(1);">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewbox="0 0 24 24" width="24px" fill="#000000">
                <rect fill="none" height="24" width="24"/>
                <path d="M19,9h-2v6.59L5.41,4L4,5.41L15.59,17H9v2h10V9z"/></svg>
            </button>
            <button onclick="direction(2);">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewbox="0 0 24 24" width="24px" fill="#000000">
                <rect fill="none" height="24" width="24"/>
                <path d="M15,19v-2H8.41L20,5.41L18.59,4L7,15.59V9H5v10H15z"/></svg>
            </button>
          </div>
          <div style="width:3rem;" class="inpItem">
            <div class="label" style="display: flex; align-items: center;">Sound<button id="soundButton" onclick="soundOn()" style="margin: 0;"></button>
            </div>
            <div id="soundSettings">
              Freq
              <div style="display:inline-block; width:60%;" contenteditable="True" class="inptDiv" id="fIn" oninput="soundSet()">1500</div>
              <br>
              Type
              <select id="tIn" onchange="soundSet()">
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
              </select>
            </div>
          </div>
          <div class="inpItem helpItem">
            <p>You can find more information and how all this works
              <a target="_blank" href='https://github.com/MaxAFriedrich/EMDR/wiki'>here</a>. You can
              <a target="_blank" href='https://gitreports.com/issue/MaxAFriedrich/EMDR'>click here</a>
              to make a suggestion or report a bug. You can find the github repository
              <a class="gitEl" target="_blank" href="https://github.com/MaxAFriedrich/EMDR">here</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      var obj = document.getElementById("movingDiv");
      var changeValObj = document.getElementById("changeVal");
      var changeSetObj = document.getElementById("changeSet");
      var timeSetObj = document.getElementById("changeTime");
      var soundSettingsObj = document.getElementById("soundSettings");
      var colValObj = document.getElementById("colVal");
      var backValObj = document.getElementById("backVal");
      var body = document.getElementById("body");
      var sh = true;
      var ss = true;
      var dirSet = 0;
      var opp;
      var change = 2;
      var j = 0;
      var globTime = parseFloat(new Date().getTime() / 1000);
      var setsDisp = true;
      var timeDisp = true;
      var sound = false;
      var soundStatus = false;
      var autoSVG = '<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/></svg>';
      var manualSVG = '<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.6 6.62c-1.44 0-2.8.56-3.77 1.53L7.8 14.39c-.64.64-1.49.99-2.4.99-1.87 0-3.39-1.51-3.39-3.38S3.53 8.62 5.4 8.62c.91 0 1.76.35 2.44 1.03l1.13 1 1.51-1.34L9.22 8.2C8.2 7.18 6.84 6.62 5.4 6.62 2.42 6.62 0 9.04 0 12s2.42 5.38 5.4 5.38c1.44 0 2.8-.56 3.77-1.53l7.03-6.24c.64-.64 1.49-.99 2.4-.99 1.87 0 3.39 1.51 3.39 3.38s-1.52 3.38-3.39 3.38c-.9 0-1.76-.35-2.44-1.03l-1.14-1.01-1.51 1.34 1.27 1.12c1.02 1.01 2.37 1.57 3.82 1.57 2.98 0 5.4-2.41 5.4-5.38s-2.42-5.37-5.4-5.37z"/></svg>';
      var soundOnSVG = '<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z"/></svg>';
      var soundOffSVG = '<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4.34 2.93L2.93 4.34 7.29 8.7 7 9H3v6h4l5 5v-6.59l4.18 4.18c-.65.49-1.38.88-2.18 1.11v2.06c1.34-.3 2.57-.92 3.61-1.75l2.05 2.05 1.41-1.41L4.34 2.93zM10 15.17L7.83 13H5v-2h2.83l.88-.88L10 11.41v3.76zM19 12c0 .82-.15 1.61-.41 2.34l1.53 1.53c.56-1.17.88-2.48.88-3.87 0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zm-7-8l-1.88 1.88L12 7.76zm4.5 8c0-1.77-1.02-3.29-2.5-4.03v1.79l2.48 2.48c.01-.08.02-.16.02-.24z"/></svg>';

      var windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

      var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

      var x = windowWidth / 100;
      var i = parseInt(windowWidth / x);
      var v = windowWidth / 10;
      var u = parseInt(windowHeight / v);
      var w = parseInt(windowHeight / v);
      var r = parseInt(windowWidth / x);

      var z = parseInt(Math.sqrt(windowWidth ^ 2 + windowHeight ^ 2) / x);
      var y = parseInt(Math.sqrt(windowWidth ^ 2 + windowHeight ^ 2) / x);

      //* sound
      var audioCtx = new(window.AudioContext || window.webkitAudioContext)();

      soundSet();

      function soundSet() {
        frequency = document
          .getElementById("fIn")
          .innerText;
        type = document
          .getElementById("tIn")
          .value;
      }

      function beep(panVal) {
        if (!soundStatus) {
          return;
        }
        let oscillator = audioCtx.createOscillator();
        let panNode = audioCtx.createStereoPanner();

        panNode.pan.value = panVal;

        oscillator.frequency.value = frequency;
        oscillator.type = type;

        oscillator.connect(panNode);
        panNode.connect(audioCtx.destination);

        oscillator.start();
        let num = 1000 - (Number(changeValObj.innerText) * 300)
        if (num <= 40) {
          num = 100;
        }
        setTimeout(function () {
          oscillator.stop();
        }, num);
      };

      // diag angle calculation
      var angleRad = Math.atan(windowHeight / windowWidth);
      var diagAngle = angleRad;
      var diagLen = Math.sqrt(windowWidth ** 2 + windowHeight ** 2);

      function loader() {
        // timeSetObj.style.display = "none";
        timeSetObj.style.display = "block";
        document
          .getElementById("timeButton")
          .innerHTML = manualSVG;

        // changeSetObj.style.display = "none";
        changeSetObj.style.display = "block";
        document
          .getElementById("setButton")
          .innerHTML = manualSVG;
        soundSettingsObj.style.display = "none";
        // soundSettingsObj.style.display = "block";
        document
          .getElementById("soundButton")
          .innerHTML = soundOnSVG;
      }

      function timeSetter() {
        timeDisp = !timeDisp;
        if (timeDisp == true) { //Manual
          timeSetObj.style.display = "block";
          timeSetObj.innerText = "30";
          document
            .getElementById("timeButton")
            .innerHTML = manualSVG;

        } else if (timeDisp == false) { // Auto
          timeSetObj.style.display = "none";
          timeSetObj.innerText = "10000000000000000000000000000000000000000000000";
          document
            .getElementById("timeButton")
            .innerHTML = autoSVG;
        }
      }

      function setSetter() {
        setsDisp = !setsDisp;
        if (setsDisp == true) { //Manual
          changeSetObj.style.display = "block";
          changeSetObj.innerText = "2";
          document
            .getElementById("setButton")
            .innerHTML = manualSVG;
        } else if (setsDisp == false) { // Auto
          changeSetObj.style.display = "none";
          changeSetObj.innerText = "10000000000000000000000000000000000000000000000";
          document
            .getElementById("setButton")
            .innerHTML = autoSVG;
        }
      }

      function soundOn() {
        sound = !sound;
        soundStatus = !soundStatus;
        if (sound) { //on
          soundSettingsObj.style.display = "block";
          document
            .getElementById("soundButton")
            .innerHTML = soundOffSVG;
        } else if (!sound) { // off
          soundSettingsObj.style.display = "none";
          document
            .getElementById("soundButton")
            .innerHTML = soundOnSVG;
        }
      }

      function direction(content) {
        if (content == 0) {
          dirSet = 0;

        } else if (content == 1) {
          dirSet = 1;

        } else if (content == 2) {
          dirSet = 2;

        }
      }

      //showHide();
      function showHide() {
        if (sh == true) {
          document
            .getElementById('settings')
            .style
            .display = 'none';
          sh = false;
          document
            .getElementById("visible")
            .style
            .display = "block";
          document
            .getElementById("notVisible")
            .style
            .display = "none";
        } else if (sh == false) {
          document
            .getElementById('settings')
            .style
            .display = '';
          document
            .getElementById("visible")
            .style
            .display = "none";
          document
            .getElementById("notVisible")
            .style
            .display = "block";
          sh = true;
          j = 0;
        }
      }

      function stopStart() {
        j = 0;
        if (ss == true) { //stop
          ss = false;
          document
            .getElementById("stop")
            .style
            .display = "none";
          document
            .getElementById("play")
            .style
            .display = "block";

        } else if (ss == false) { // start
          ss = true;
          globTime = parseFloat(new Date().getTime() / 1000);
          document
            .getElementById("stop")
            .style
            .display = "block";
          document
            .getElementById("play")
            .style
            .display = "none";
        }
      }

      function ballSize(content) {
        var out;
        if (content == 0) {
          out = 75;
        } else if (content == 1) {
          out = 100;
        } else if (content == 2) {
          out = 175;
        }
        obj.style.height = out + "px";
        obj.style.width = out + "px";
      }

      function buttonAction(content) {
        obj.style.backgroundColor = content;
      }

      function buttonBakground(content) {
        body.style.backgroundColor = content;
      }

      function runner() {
        var inptTime = parseInt(timeSetObj.innerText);
        var settime = inptTime + globTime;
        if (ss == true && settime >= parseFloat(new Date().getTime() / 1000)) {
          change = Number(changeValObj.innerText);
          if (dirSet == 0) {
            if (i >= windowWidth - r) {
              opp = false;
              beep(-1);
            } else if (i <= r) {
              beep(1);
              opp = true;
              j++;
              if (j >= Number(changeSetObj.innerText)) {
                ss = false;
                //showHide();
                j = 0;
              }

            }
            obj
              .style
              .removeProperty('right');
            obj
              .style
              .removeProperty('left');
            obj
              .style
              .removeProperty('top');
            obj.style.right = i + "px";
            t = windowHeight / 2;
            obj.style.top = t + "px";

          } else if (dirSet == 1) {
            size = obj.offsetWidth * 2.2;
            if (i >= diagLen - size) {
              opp = false;
              beep(-1);
            } else if (i <= 50) {
              opp = true;
              j++;
              beep(1);
              if (j >= Number(changeSetObj.innerText)) {
                ss = false;
                // showHide();
                j = 0;

              }
            }
            obj
              .style
              .removeProperty('right');
            obj
              .style
              .removeProperty('left');
            obj
              .style
              .removeProperty('top');

            sined = Math.sin(diagAngle) * i;
            cosed = Math.cos(diagAngle) * i;
            obj.style.left = cosed + "px";
            obj.style.top = sined + "px";

          } else if (dirSet == 2) {

            size = obj.offsetWidth * 2.2;
            if (i >= diagLen - size) {
              opp = false;
              beep(-1);
            } else if (i <= 50) {
              opp = true;
              j++;
              beep(1);
              if (j >= Number(changeSetObj.innerText)) {
                ss = false;
                // showHide();
                j = 0;

              }
            }
            obj
              .style
              .removeProperty('right');
            obj
              .style
              .removeProperty('left');
            obj
              .style
              .removeProperty('top');

            sined = Math.sin(diagAngle) * i;
            cosed = Math.cos(diagAngle) * i;
            obj.style.right = cosed + "px";
            obj.style.top = sined + "px";

          }
          if (opp == true) {
            i = i + change;
            u = u + change;
          } else if (opp == false) {
            u = u - change;
            i = i - change;
          }
        } else {
          document
            .getElementById("stop")
            .style
            .display = "none";
          document
            .getElementById("play")
            .style
            .display = "block";
        }
      }

      function main() {
        setInterval(function () {
          runner();
        }, change);
      }
      main();
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

      body {
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        color: dimgray;
      }

      a {
        text-decoration: none;
        color: black;
      }

      button {
        border: none;
        font-size: inherit;
        background: none;
        outline: none;
      }

      #movingDiv {
        position: absolute;
        border: none;
        text-align: center;
        background-color: red;
        font-weight: bold;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        z-index: 1;
      }

      .colorBall {
        border-radius: 50%;
        width: 2rem;
        height: 2rem;
        padding: 0.3rem;
      }

      input[type="color"] {
        -webkit-appearance: none;
        width: 2rem;
        height: 2rem;
        padding: 0.3rem;
      }

      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }

      input[type="color"]::-webkit-color-swatch {
        border: none;
      }

      input[type="color"i] {
        background: none;
        border: none;
      }

      .sizeBall {
        background-color: black;
        border-radius: 50%;
      }

      .inpWrapper {
        background-color: gainsboro;
        margin: 0.5rem;
        border-radius: 0.5rem;
        padding: 0.5rem;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .inpItem {
        background-color: rgb(196, 196, 196);
        margin: 0.3rem;
        border-radius: 0.3rem;
        padding: 0.3rem;
        flex: 1 0 auto;
        min-height: 4.5rem;
      }

      .helpItem {
        flex: 2 0 50%;
        height: auto;
        min-width: 45%;
      }

      .inptDiv {
        display: block;
        width: 95%;
        margin: 0.3rem;
        color: black;
        outline: none;
        white-space: nowrap;
      }

      #setButton svg {
        height: 1em;
      }

      #timeButton svg {
        height: 1em;
      }

      #soundButton svg {
        height: 1em;
